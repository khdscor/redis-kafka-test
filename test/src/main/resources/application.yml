spring:
  mvc:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testdb?serverTimezone=Asia/Seoul
    username: testPro
    password: testPro
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
    show-sql: true
  redis:
    host: localhost
    port: 6379
  session:
    storage-type: redis

mybatis:
  mapper-locations: mapper/**/*.xml
  type-aliases-package: MyTest.test.domain